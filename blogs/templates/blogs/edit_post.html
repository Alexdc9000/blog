{% extends 'blogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit post</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'blogs:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-lg btn-primary">Save changes</button>
    {% endbuttons %}
  </form>


{% endblock content %}
