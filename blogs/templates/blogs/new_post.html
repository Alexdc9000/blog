{% extends 'blogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>New post</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'blogs:new_post' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-lg btn-primary">Add post</button>
    {% endbuttons %}
  </form>

{% endblock content %}
